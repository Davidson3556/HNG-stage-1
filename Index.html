<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Webpage</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="profile-container">
      <img
        src="my-display-image.jpg"
        alt="AWOKOYA OLAWALE"
        class="profile-picture"
        data-testid="slackDisplayImage"
      />
      <h1 data-testid="slackUserName">AWOKOYA OLAWALE</h1>
      <p data-testid="myTrack">Frontend</p>
    </div>
    <div class="profile-container">
      <p data-testid="currentDayOfTheWeek"></p>
      <p data-testid="currentUTCTime"></p>
    </div>
    <div class="profile-container">
      <a
        href="https://github.com/Davidson3556/HNG-stage-1.git"
        data-testid="githubURL"
        >GitHub Repository</a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
